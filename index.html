<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="left-header"></div>
        <div class="mid-header"></div>
        <div class="right-header"></div>
    </header>
    <div class="board-container">
        <button class="cel cel0" value="0">0</button>
        <button class="cel cel1" value="1">1</button>
        <button class="cel cel2" value="2">2</button>
        <button class="cel cel3" value="3">3</button>
        <button class="cel cel4" value="4">4</button>
        <button class="cel cel5" value="5">5</button>
        <button class="cel cel6" value="6">6</button>
        <button class="cel cel7" value="7">7</button>
        <button class="cel cel8" value="8">8</button>
    </div>    

    <script src="script.js"></script>
</body>
</html>
